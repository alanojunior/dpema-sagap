<ion-header-bar align-title="center" class="bar-stable sub-header">
   <div class="buttons">
    <a href="#/acordoemediacao" class="button fa fa-arrow-left button-clear"> Voltar </a>
  </div>
 	<h1 class="title">Acordo e Mediação - Lista</h1>
  </ion-header-bar>
  <br>
  <br>	
	<ion-list>
	  <ion-item ng-repeat="item in itens">
		
      <p><i class="icon ion-forward"></i> <b>Tipo: </b> {{item.strtipocadastro}}</p>
	  <p><i class="icon ion-person-stalker"></i> <b>Assistido: </b> {{item.stratendido}}</p>
	  <p><i class="icon ion-person"></i> <b>Funcionário: </b> {{item.strfuncionario}}</p>
	  
	  <p><i class="icon ion-person-add"></i> <b>Função: </b> {{item.strfuncionariofuncao}}</p>
	    <p><i class="icon ion-flag"></i> <b>Assunto: </b>{{item.stracordo}}</p>
	  <p><i class="icon ion-flag"></i> <b>Área de Atuação: </b>{{item.strareaatuacao}}</p>
	  <p> <i class="icon ion-calendar"></i> <b>Data: </b>{{item.dtaacordo_format}}</p>
		<button ng-click="ver(item)" class="button button-block button-balanced button-small">
			<i class="icon ion-eye"></i> Detalhes
		</button>
	  </ion-item>
	  <br>
	  <center>
	  		 <button class="button button-positive button-small  button-outline" ng-click="mais()"><i class="icon ion-arrow-down-c"></i> Ver mais</button>
	  </center>
	 
	</ion-list>
