<ion-header-bar align-title="center" class="bar-stable sub-header">
 
 	<h1 class="title">Sessões</h1>
  </ion-header-bar>
  <br>
  <br>	
 <div style="margin-top:5px;text-align:center;color:red">
    {{msg}}
   
  </div>
<div class="list list-inset">
	<label  class="item item-input">
	  <span class="input-label">ANO: </span>
	  <input ng-model="valor" type="number" />
	</label>
	<button ng-click="buscar(valor)" class="button button-block button-dark">
      Buscar
       <i class="fa fa-search"></i>
    </button>
    <br>
     <button class="button button-light"  ng-class="[style1]" ng-click="ordinario = true; style1 = 'button-stable';style2 = 'button-light';" class="button">
      Ordinario     
    </button>
    <button class="button button-light" ng-class="[style2]" ng-click="style2 = 'button-stable';style1 = 'button-light'; ordinario = false; " class="button">
      Extraordinario     
    </button>
</div>
  <ion-list ng-show="ordinario">
    <ion-item  class="item-divider">
    Sessões Ordinárias
      
    </ion-item>
    <ion-item ng-repeat="item in itens.ordinario">
     <p><i class="fa fa-retweet"></i> <b>Sessão: </b> {{item.nome}}</p>
     <p><i class="fa fa-calendar"></i> <b>Data: </b> {{item.data}}</p>
      <button ng-click="ver(item)" class="button button-block button-balanced button-small">
      <i class="icon ion-eye"></i> Detalhes
    </button>
      
    </ion-item>
  </ion-list>
  <ion-list ng-hide="ordinario">
  

    <ion-item class="item-divider">
  Sessões Extraordinárias
  	
  </ion-item>
  <ion-item ng-repeat="item in itens.extraordinario">
   <p><i class="fa fa-retweet"></i> <b>Sessão: </b> {{item.nome}}</p>
   <p><i class="fa fa-calendar"></i> <b>Data: </b> {{item.data}}</p>
   	<button ng-click="ver(item)" class="button button-block button-balanced button-small">
		<i class="icon ion-eye"></i> Detalhes
	</button>
  	
  </ion-item>
</ion-list>
